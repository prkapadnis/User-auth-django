{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register Page</title>
</head>
<body>
    <div class="container p-5">
        <div class="card w-75">
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}" role="alert" >
                        {{ message }}
                    </div>
                {% endfor %}
                <h4 class="card-title">Register</h4>
                <form method="POST" action="{% url 'register_user' %}">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">First</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="firstname" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">LastName</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="lastname" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="username" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="email" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label"> Confirm Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="confirm_password" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-10">
                            <button class="btn btn-success"> Register </button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <a href="{% provider_login_url 'facebook' method='oauth2' %}" class="btn btn-primary me-3"> Facebook </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
